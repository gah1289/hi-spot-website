{% extends 'base.html' %}
{%block title %} Add Event{%endblock%}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6 align-items-left event-card  glass-form">
      <form method="POST">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <div>
          <h1>Add Event:</h1>
          {%for field in form if field.widget.input_type != 'hidden'%}
          <div class="row">
            <div class="col">{{field.label}}</div>
            <div class="col">{{field}}</div> 
          </div>       
          {%endfor%}
          <div class="d-grid gap-2">       
        <button class="event-btn glass-form-btn"><i class="fa-solid fa-plus"></i> Add to schedule</button>
      </form>
    </div> 
    </div>
  </div>

{% endblock %}
