
{% extends 'base.html' %}
{%block title %} Reschedule Event{%endblock%}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6 text-start event-card glass-form">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div>
          <h1>Reschedule Event:</h1>
          {%for field in form if field.widget.input_type != 'hidden'%}
          <div class="row">
            <div class="col">{{field.label}}</div>
            <div class="col">{{field}}</div>    
          </div>       
          {%endfor%}
          <div class="d-grid gap-2">
        <button class="event-btn glass-form-btn">Reschedule</button></div>
      </form>
    </div>
  </div>

{% endblock %}
