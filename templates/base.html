<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/static/all.css">
    <link rel="stylesheet" href="/static/app.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <script src="https://kit.fontawesome.com/749260ee1e.js" crossorigin="anonymous"></script>
</head>
<body>  
        {% if g.user %}        
                <nav class="navbar navbar-expand-lg navbar-light bg-light nav-pills nav-fill">
                  <a class="navbar-brand" href="/"><i class="fa-solid fa-home"></i></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-item nav-link" href="/events">Events</a>
                      <a class="nav-item nav-link" href="/photos">Photos</a>
                      <a class="nav-item nav-link" href="/docs">Condo Docs</a>
                      <a class="nav-item nav-link" href="/pay">Pay Invoice</a>
                      <a class="nav-item nav-link" href="/contact">Contact</a>
                      <a class="nav-item nav-link" href="/logout">Log out</a>
                    </div>
                    <div class="nav justify-content-end">
                      <div class="nav-item">
                        <a class="nav-link" href="/edit_profile" class="navbar-brand">
                          <i class="fa-solid fa-circle-user"></i>
                      </a>
                      </div>
                    </div>
                  </div>
                </nav>
        {% endif %}   


    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="mb-0 alert alert-{{ category }} alert-dismissable fade show" role="alert">{{ message }} 
    <button type="button" class="btn-close position-absolute end-0" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>    
    {% endfor %}
    {% block content %}
    {% endblock %}
  


</body>
</html>
